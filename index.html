<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal-Scroll-Image Gallery</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="gallery-wrap">
        <img src="Images/back.png" id="backBtn">
    
        <div class="gallery">
            <div>
            <span><img src="./Images/Img 1.PNG"></span>
            <span><img src="./Images/img 2.PNG"></span>
            <span><img src="./Images/Img 3.PNG"></span>
            </div>
            <div>
            <span><img src="./Images/Img 4.PNG"></span>
            <span><img src="./Images/IMG_9133 (1).jpg"></span>
            <span><img src="./Images/Img 7.PNG"></span>
            </div>
        </div>
        <img src="Images/next.png" id="nextBtn">
    </div>

    <script>
        let scrollContainer = document.querySelector(".gallery");
        let backBtn = document.getElementById("backBtn");
        let nextBtn = document.getElementById("nextBtn");

        scrollContainer.addEventListener("wheel", (evt) => {
            evt.preventDefault();
            scrollContainer.scrollLeft += evt.deltaY;
            scrollContainer.style.scrollBehavior = "auto";
        });

        nextBtn.addEventListener("click", ()=>{
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft += 900;
        });

        backBtn.addEventListener("click", ()=>{
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft -= 900;
        });

    </script>
</body>
</html>
